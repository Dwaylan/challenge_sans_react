  rel="stylesheet"

  crossorigin="anonymous"
/>

<style>
  th {
    color: #fff;
  }
</style>

<table class="table table-striped">
  <tr class="bg-info">
    <th>Company_name</th>
    <th>URL</th>
    <th>year founded</th>
    <th>city</th>
    <th>state</th>
    <th>country</th>
    <th>company type</th>
    <th>company category</th>
  </tr>

  <tbody id="myTable"></tbody>
</table>

<script>
  var myArray = [];

  //   buildTable(myArray);

  $.ajax({
    method: "GET",
    // dataType: "JSON",
    url: "https://challenge-rest-api.vercel.app/business",
    success: function (response) {
      myArray = response;
      console.log(myArray);
    },
  });

  function buildTable(data) {
    var table = document.getElementById("myTable");
    table.innerHTML = "";
    for (var i = 0; i < data.length; i++) {
      var row = `<tr>
							<td>${data[i].company_name}</td>
							<td>${data[i].url}</td>
							<td>${data[i].year_founded}</td>
                            <td>${data[i].city}</td>
                            <td>${data[i].company_type}</td>
                            <td>${data[i].company_category}</td>
					  </tr>`;
      table.innerHTML += row;
    }
  }
</script>
